<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>
<body>
  <h1>Registro de Películas</h1>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form>
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="titulo"
                    id="titulo"
                    placeholder="Avatar"
                    class="formbold-form-input"
                    />
                    <label for="titulo" class="formbold-form-label"> Título </label>
                </div>
                <div>
                    <input
                    type="text"
                    name="director"
                    id="director"
                    placeholder="Steven Spielberg"
                    class="formbold-form-input"
                    />
                    <label for="director" class="formbold-form-label"> Director/a </label>
                </div>
              </div>
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="genero"
                    id="genero"
                    placeholder="Drama"
                    class="formbold-form-input"
                    />
                    <label for="genero" class="formbold-form-label"> Género </label>
                </div>
              </div>
      
              <button id="btnRegistrar" class="formbold-btn">
                  Registrar Pelicula
              </button>
          </form>
        </div>
      </div>
      <script src="formulario.js"></script>
</body>
</html>
